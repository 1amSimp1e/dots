# Kanso🌙

# You have to change this based on your monitor
monitor=eDP-1,1920x1080@60,0x0,1

# Status bar :) 
# exec-once=waybar
exec-once=eww open bar

# Notification 
exec-once=swaync

# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/moutain-grey.png -m fill

# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard 
exec-once=fcitx5 -D

# My Custom Start Page (Bento)
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

# Hyprland reload plugins 
exec-once=$HOME/.local/share/hyprload/hyprload.sh
input {
  # Remap Capslock -> Esc for Vim users  
  kb_options=caps:escape

  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=8
    gaps_out=20
    border_size=2
    col.active_border=rgb(6b6e75)
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=14
    blur=1
    blur_size=7  # minimum 1
    blur_passes=2.5 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true   
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
    drop_shadow=true
    shadow_range=20
    col.shadow = rgba(292c3cee)
    col.shadow_inactive=0x50000000
}

animations {
    enabled=1
    # bezier=overshot,0.13,0.99,0.29,1.1
    bezier=overshot,0.05,0.9,0.1,1
    animation=windows,1,8,overshot,slide
    animation=fade,1,10,default
    animation=workspaces,1,8,overshot,slide
    animation=border,1,14,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
  hide_cursor_on_touch = true
}

