# Kanso🌙


# See more: https://wiki.hyprland.org/Useful-Utilities/Must-have/

# You have to change this based on your monitor
monitor=eDP-1,1920x1080@60,0x0,1

exec-once=/usr/lib/polkit-kde-authentication-agent-1
# Status bar :) 
# exec-once=waybar
exec-once=eww open bar

# Notification 
exec-once=swaync

# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/moutain.png -m fill
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard 
exec-once=fcitx5 -D

# My Custom Start Page (Bento)
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

# Hyprland reload plugins 
exec-once=$HOME/.local/share/hyprload/hyprload.sh

input {
  # Remap Capslock -> Esc for Vim users  
  kb_options=caps:escape

  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=8
    gaps_out=15
    border_size=0.2
    col.active_border=rgb(6b6e75)
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

}

decoration {
    rounding=15
    drop_shadow=true
    blur {
        enabled = 1
        size = 3;
        passes = 4;
        contrast = 1.4;
        brightness = 1;
    }
    shadow_range=40
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive=0x50000000
    shadow_render_power=4
    shadow_ignore_window = true
    shadow_offset = [ 10, 10 ]
    multisample_edges = true
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.1
    multisample_edges = false
}


animations {
    enabled = true
         bezier = in, 0.5, 1.2, 0.4, 1
         bezier = wss, 0.5, 1.15, 0.4, 1
         bezier = fader, 0.33, 1, 0.68, 1
         bezier = out, 0, 1, 0.6, 1
         animation = windows, 1, 4, in
         animation = border, 1, 10, default
         animation = fade, 1, 7, fader
         animation = workspaces, 1, 5, wss, slide
   } 
dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    no_gaps_when_only = true
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=false
  mouse_move_enables_dpms=true
  vfr = 2
  hide_cursor_on_touch = true
}

