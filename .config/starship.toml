
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[line_break]
disabled=true

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
success_symbol = "[ïŸ âœ](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[ïŸ âœ](bold red)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"

[username]
style_user = "red bold"
style_root = "black bold"
format = "[$user]($style) in "
disabled = false
show_always = true

[cmd_duration]
min_time = 60_0000

# Git part 
[git_branch]
